
<div class="card rounded shadow-sm">
  <form [formGroup]="form">
    <!-- <p>Form value: {{form.value | json}}</p>
    <p>Form valid: {{form.status | json}}</p> -->
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input type="text" class="form-control"
          [ngClass]="cssValidator(f.tema)"
          formControlName="tema" placeholder="Insira o Tema">
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
            Tema é obrigatorio
          </div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
            Tema deve ter no minimo 4 caracteres
          </div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
            Tema deve ter no máximo 50 caracteres
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input type="text" class="form-control"
          [ngClass]="cssValidator(f.local)"
          formControlName="local" placeholder="Insira o local">
          <div *ngIf="f.local.errors?.required" class="invalid-feedback">
            Local é obrigatorio
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input type="datetime" class="form-control"
          [ngClass]="cssValidator(f.dataEvento)"

          bsDatepicker
          [bsConfig]="bsConfig"
          formControlName="dataEvento" placeholder="Insira o data e hora">
          <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback">
            Data e hora obrigatorios
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input type="number" class="form-control"
          [ngClass]="cssValidator(f.qtdPessoas)"
          formControlName="qtdPessoas" placeholder="Insira oas pessoas">
          <div *ngIf="f.qtdPessoas.errors?.required" class="invalid-feedback">
           Quatidade de pessoas obrigatorio
          </div>
          <div *ngIf="f.qtdPessoas.errors?.max" class="invalid-feedback">
            Quatidade de pessoas deve ser  menor que 120000.
           </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input type="text" class="form-control"
          [ngClass]="cssValidator(f.telefone)"
          formControlName="telefone" placeholder="(00) 00000-0000">
          <div *ngIf="f.telefone.errors?.required" class="invalid-feedback">
            Telefone obrigatorio
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Email</label>
          <input type="text" class="form-control"
          [ngClass]="cssValidator(f.email)"
          formControlName="email" placeholder="Insira o email">
          <div *ngIf="f.email.errors?.required" class="invalid-feedback">
            Email obrigatorio
          </div>
          <div *ngIf="f.email.errors?.email" class="invalid-feedback">
            Email inválido
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input type="text" class="form-control"
          [ngClass]="cssValidator(f.imagemURL)"
          formControlName="imagemURL" placeholder="Insira a imagem">
          <div *ngIf="f.imagemURL.errors?.required" class="invalid-feedback">
            Imagem obrigatoria
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">
          <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
          Salvar Evento
        </button>
      </div>
    </div>
  </form>
</div>
